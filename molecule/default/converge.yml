---
- name: Converge
  hosts: all

  pre_tasks:
    - name: update apt cache
      apt: 
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
    - name: Wait for systemd to complete initialization.  # noqa 303
      command: systemctl is-system-running
      register: systemctl_status
      until: >
        'running' in systemctl_status.stdout or
        'degraded' in systemctl_status.stdout
      retries: 30
      delay: 5
      when: ansible_service_mgr == 'systemd'
      changed_when: false
      failed_when: systemctl_status.rc > 1

  vars:
    pip_install_packages:
      - name: docker-compose
      - name: docker
    docker_users:
      - root

  tasks: 
    - name: import pip role
      import_role: 
        name: geerlingguy.pip

    - name: import docker role
      import_role: 
        name: geerlingguy.docker

    # insert tasks to remove aufs error

    - name: check if daemon file exists
      stat:
        path: /etc/docker/daemon.json
      register: daemon_file

    - name: Fix aufs error
      when: daemon_file.stat.exists != true
      block: 
        - name: stop docker
          service:
            name: docker
            state: stopped
        
        - name: copy daemon file
          copy:
            src: "daemon.json"
            dest: "/etc/docker/daemon.json"
            mode: '0664'

        - name: start docker
          service:
            name: docker
            state: started

    - name: import gickup role
      import_role: 
        name: "ansible-role-gickup"
