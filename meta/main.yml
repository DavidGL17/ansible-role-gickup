galaxy_info:
  role_name: gickup
  author: davidgl17
  description: An ansible role that creates a docker container with [gickup](https://github.com/cooperspencer/gickup) for automatic github, gitlab,... backup

  license: license (MIT)

  min_ansible_version: 2.4

  # https://galaxy.ansible.com/api/v1/platforms/

  platforms:
    - name: Debian
      versions:
        - bullseye
        - buster
    - name: Ubuntu
      versions:
        - focal
        - bionic  
    - name: Fedora
      versions:
        - '34'

  galaxy_tags: 
    - github
    - gitlab
    - backup
    - container

dependencies: 
  - geerlingguy.pip
  - geerlingguy.docker
